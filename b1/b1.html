<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BÃ i 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="b1.css" />
    </head>
    <body>
        <main>
            <div class="main">
                <div class="title">
                    <h1>Hey there</h1>
                    <p>
                        <span> Hey there We'd like to hear from you. </span>Send
                        us your message or just say hy with our <br />
                        contact form or directly via phone, we love to chat.
                    </p>
                </div>
                <form>
                    <div class="form">
                        <input
                            class="fill"
                            type="name"
                            name="your name"
                            placeholder="Your name"
                            required
                            id="yourname"
                        />

                        <div class="icon">
                            <img
                                class="iconcon"
                                src="../icon/user.svg"
                                alt="user"
                            />
                        </div>
                        <div class="iconinput">
                            <div class="star">
                                <img src="../icon/star.svg" alt="star" />
                            </div>
                            <div class="x">
                                <img src="../icon/x.svg" alt="x" />
                            </div>
                        </div>
                        <div class="Mtooltip">
                            <div class="tooltip">
                                <span class="topn">Enter your Email</span>
                            </div>
                            <div class="triangledowm"></div>
                        </div>
                    </div>
                    <div class="form">
                        <input
                            class="fill"
                            type="name"
                            name="your name"
                            placeholder="abc@gmail.com"
                            required
                            id="yourname"
                        />

                        <div class="icon">
                            <img
                                class="iconcon"
                                src="../icon/user.svg"
                                alt="user"
                            />
                        </div>
                        <div class="iconinput">
                            <img
                                class="star"
                                src="../icon/star.svg"
                                alt="star"
                            />
                            <img class="x" src="../icon/x.svg" alt="x" />
                        </div>
                        <div class="Mtooltip">
                            <div class="tooltip">
                                <span class="topn">Enter your Email</span>
                            </div>
                            <div class="triangledowm"></div>
                        </div>
                    </div>

                    <div class="form">
                        <input
                            class="fill"
                            type="text"
                            name="Phone"
                            placeholder="+84 xxx xxx"
                            required
                            id="yourname"
                        />

                        <div class="icon">
                            <img
                                class="iconcon"
                                src="../icon/user.svg"
                                alt="user"
                            />
                        </div>
                        <div class="Mtooltip">
                            <div class="tooltip">
                                <span class="topn">Enter your phone</span>
                            </div>
                            <div class="triangledowm"></div>
                        </div>
                    </div>
                    <div class="form">
                        <select class="subject" name="subject" id="subject">
                            <option value="City" hidden>City</option>
                            <option value="Hanoi">Hanoi</option>
                            <option value="halong">Halong</option>
                            <option value="haiphong">Haiphong</option>
                        </select>

                        <div class="icon">
                            <img
                                class="iconcon"
                                src="../icon/user.svg"
                                alt="user"
                            />
                        </div>
                    </div>
                    <div class="form">
                        <textarea
                            class="text"
                            name="text"
                            id="text"
                            placeholder="Message"
                        ></textarea>

                        <div class="icon" style="height: 141px">
                            <img
                                class="iconcon"
                                src="../icon/user.svg"
                                alt="user"
                            />
                        </div>
                        <div class="iconinput">
                            <img
                                class="star"
                                src="../icon/star.svg"
                                alt="star"
                            />
                            <img class="x" src="../icon/x.svg" alt="x" />
                        </div>
                        <div class="mess">
                            <div class="Mtooltip">
                                <div class="tooltip">
                                    <span class="topn">Enter your message</span>
                                </div>
                                <div class="triangledowm"></div>
                            </div>
                        </div>
                    </div>

                    <footer>
                        <div class="form-footer">
                            <div class="form-check">
                                <input
                                    class="checkbox"
                                    type="checkbox"
                                    name="check"
                                    id="check"
                                />
                                <label for="check">
                                    <span class="checkmark-container"
                                        ><div class="checkmark"></div
                                    ></span>
                                    <p>Send me a copy of this message</p>
                                </label>
                            </div>
                            <div class="btn">
                                <button type="submit">SEND</button>
                            </div>
                        </div>
                    </footer>
                </form>
            </div>
        </main>
    </body>
</html>
